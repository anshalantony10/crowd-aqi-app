<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Visualization</title>
  <!-- Include Leaflet CSS and JavaScript -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    /* Set the map container size */
    #map {
      height: 400px;
    }
  </style>
</head>
<body>

<!-- Create a container for the map -->
<div id="map"></div>

<script>
  // Sample JSON response with latitude and longitude
  var jsonResponse = [
    { "id": 1, "latitude": 40.7128, "longitude": -74.0060, "name": "New York City" },
    { "id": 2, "latitude": 34.0522, "longitude": -118.2437, "name": "Los Angeles" },
    // Add more data points as needed
  ];

  // Create a Leaflet map
  var map = L.map('map').setView([0, 0], 2); // Center the map initially at [0, 0] with zoom level 2

  // Add a tile layer (you can choose a different tile layer if needed)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; OpenStreetMap contributors'
  }).addTo(map);

  // Loop through the JSON data and add markers to the map
  jsonResponse.forEach(function(data) {
    var marker = L.marker([data.latitude, data.longitude]).addTo(map);
    marker.bindPopup('<b>' + data.name + '</b>'); // Add a popup with the name
  });
</script>

</body>
</html>
